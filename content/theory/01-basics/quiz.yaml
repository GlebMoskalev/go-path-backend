questions:
  # 01-hello-world
  - question: "Какой функцией выводят текст в консоль?"
    options:
      - "fmt.Println"
      - "console.log"
      - "print()"
      - "System.out.println"
    answer: 0
    explanation: "В Go для вывода используется пакет fmt. Функция fmt.Println выводит строку с переводом строки."

  - question: "Какое имя пакета должно быть у исполняемой программы на Go?"
    options:
      - "app"
      - "main"
      - "program"
      - "run"
    answer: 1
    explanation: "Исполняемые программы в Go всегда принадлежат пакету main. Именно он содержит точку входа — функцию main()."

  - question: "Какой командой запускается Go-программа из файла main.go?"
    options:
      - "go start main.go"
      - "go exec main.go"
      - "go run main.go"
      - "go build main.go && ./main"
    answer: 2
    explanation: "Команда go run компилирует и сразу запускает программу без создания исполняемого файла."

  # 02-variables
  - question: "Какое нулевое значение имеет переменная типа string?"
    options:
      - "nil"
      - "\"null\""
      - "\" \""
      - "\"\""
    answer: 3
    explanation: "Нулевое значение для типа string — пустая строка \"\"."

  - question: "Где можно использовать короткую запись := ?"
    options:
      - "В любом месте программы"
      - "Только на уровне пакета"
      - "Только внутри функций"
      - "Только в функции main"
    answer: 2
    explanation: "Короткая запись := работает только внутри функций. На уровне пакета необходимо использовать var."

  - question: "Какое нулевое значение у переменной типа bool?"
    options:
      - "true"
      - "false"
      - "nil"
      - "0"
    answer: 1
    explanation: "Нулевое значение для типа bool — false."

  - question: "Что выведет код: var x int; fmt.Println(x)?"
    options:
      - "nil"
      - "ошибку компиляции"
      - "0"
      - "пустую строку"
    answer: 2
    explanation: "Нулевое значение для типа int — 0. Необъявленная переменная типа int автоматически инициализируется нулём."

  # 03-constants
  - question: "С какого значения начинается iota в Go?"
    options:
      - "1"
      - "-1"
      - "0"
      - "зависит от контекста"
    answer: 2
    explanation: "iota начинается с 0 и увеличивается на 1 для каждой следующей константы в блоке const."

  - question: "Можно ли изменить значение константы после объявления?"
    options:
      - "Да, с помощью оператора ="
      - "Да, с помощью оператора :="
      - "Нет, константы неизменяемы"
      - "Да, если использовать указатель"
    answer: 2
    explanation: "Константы — значения, известные на этапе компиляции. Они не могут быть изменены после объявления."

  # 04-fmt
  - question: "Какой глагол форматирования выводит тип значения?"
    options:
      - "%v"
      - "%T"
      - "%d"
      - "%s"
    answer: 1
    explanation: "Глагол %T выводит тип значения. Например, fmt.Printf(\"%T\", 42) выведет int."

  - question: "Что делает функция fmt.Sprintf?"
    options:
      - "Выводит строку в консоль"
      - "Читает строку из стандартного ввода"
      - "Форматирует строку и возвращает её (не выводит)"
      - "Записывает строку в файл"
    answer: 2
    explanation: "fmt.Sprintf форматирует строку по шаблону и возвращает результат в виде строки, не выводя в консоль."

  - question: "Какой глагол используется для вывода строки в кавычках?"
    options:
      - "%s"
      - "%v"
      - "%q"
      - "%p"
    answer: 2
    explanation: "Глагол %q выводит строку в двойных кавычках. Например, fmt.Printf(\"%q\", \"Go\") выведет \"Go\"."

  # 05-control-flow
  - question: "Сколько видов циклов есть в Go?"
    options:
      - "Три: for, while, do-while"
      - "Два: for и while"
      - "Один: for"
      - "Четыре: for, while, do-while, foreach"
    answer: 2
    explanation: "В Go только один цикл — for. Он заменяет while и do-while из других языков."

  - question: "Что произойдёт, если не указать break в case блока switch?"
    options:
      - "Выполнение провалится в следующий case автоматически"
      - "Будет ошибка компиляции"
      - "Выполнится только текущий case"
      - "Выполнятся все оставшиеся case"
    answer: 2
    explanation: "В Go case не проваливается автоматически (в отличие от C/Java). Для явного проваливания используется fallthrough."

  - question: "Что делает ключевое слово continue в цикле?"
    options:
      - "Завершает цикл"
      - "Перезапускает цикл сначала"
      - "Пропускает оставшуюся часть текущей итерации и переходит к следующей"
      - "Выходит из функции"
    answer: 2
    explanation: "continue пропускает оставшуюся часть тела цикла и переходит к следующей итерации."

  - question: "Какой синтаксис используется для бесконечного цикла в Go?"
    options:
      - "while (true) {}"
      - "for (;;) {}"
      - "loop {}"
      - "for {}"
    answer: 3
    explanation: "В Go бесконечный цикл записывается как for {} — без условия."